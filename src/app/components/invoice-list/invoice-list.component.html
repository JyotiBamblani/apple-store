<div class="table-wrap">
  <table class="data-table">
    <thead>
      <tr>
        <th>Invoice ID</th>
        <th>Product</th>
        <th>User Email</th>
        <th>Date</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      @for (inv of invoices; track inv.id) {
        <tr>
          <td class="col-id">{{ inv.id }}</td>
          <td>{{ inv.productName }}</td>
          <td>{{ inv.userEmail }}</td>
          <td>{{ formatDate(inv.date) }}</td>
          <td>
            <span class="status-badge" [class]="'status-' + inv.status.toLowerCase()">
              {{ inv.status }}
            </span>
          </td>
        </tr>
      }
    </tbody>
  </table>
</div>
<div class="pagination">
  <button type="button" class="btn-pagination" [disabled]="!canGoPrevious" (click)="previousPage.emit()">
    Previous
  </button>
  <span class="pagination-info">Page {{ currentPage }} of {{ totalPages }}</span>
  <button type="button" class="btn-pagination" [disabled]="!canGoNext" (click)="nextPage.emit()">
    Next
  </button>
</div>

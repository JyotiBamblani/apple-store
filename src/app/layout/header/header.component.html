<header class="header">
  <a routerLink="/" class="logo" aria-label="Apple Store Home">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="18" height="18">
      <path d="M18.71 19.5c-.83 1.24-1.71 2.45-3.05 2.47-1.34.03-1.77-.79-3.29-.79-1.53 0-2 .79-3.29.79-1.29 0-2.26-1.22-3.11-2.44-2.62-3.78-4.31-10.56-1.76-15.17.99-1.78 2.67-2.88 4.54-2.88 1.36 0 2.59.79 3.29.79.69 0 1.93-.79 3.29-.79 1.58.03 2.96 1.07 3.82 2.47-3.39 1.91-2.84 6.98.59 9.41zM12.5 2.38c.87-1.05 2.33-1.72 3.5-1.72.14 0 .27.01.4.03-.13 1.2-.82 2.28-1.68 3.11-.88.86-2.02 1.48-3.22 1.5-.02-.17-.02-.34-.02-.52 0-1.02.43-2.01 1.02-2.9z"/>
    </svg>
    <span>Store</span>
  </a>
  <nav class="nav">
    <a routerLink="/" fragment="hero" class="nav-link">Home</a>
    <a routerLink="/" fragment="products" class="nav-link">Products</a>
    <a routerLink="/" fragment="sponsors" class="nav-link">Partners</a>
    <a routerLink="/dashboard" class="nav-link">Dashboard</a>
    <button
      type="button"
      class="theme-toggle"
      (click)="toggleTheme()"
      [attr.aria-label]="isDark() ? 'Switch to light mode' : 'Switch to dark mode'"
      [attr.title]="isDark() ? 'Switch to light mode' : 'Switch to dark mode'"
    >
      @if (isDark()) {
        <!-- Sun icon for light mode -->
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" width="18" height="18">
          <circle cx="12" cy="12" r="5"></circle>
          <line x1="12" y1="1" x2="12" y2="3"></line>
          <line x1="12" y1="21" x2="12" y2="23"></line>
          <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
          <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
          <line x1="1" y1="12" x2="3" y2="12"></line>
          <line x1="21" y1="12" x2="23" y2="12"></line>
          <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
          <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
        </svg>
      } @else {
        <!-- Moon icon for dark mode -->
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" width="18" height="18">
          <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
        </svg>
      }
    </button>
  </nav>
</header>
